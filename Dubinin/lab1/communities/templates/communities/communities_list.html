{% extends 'layout.html' %} {% block title %} Comm {% endblock %} 
{% block content %}
<section>
    <h1>Группы</h1>
    {% for community in communities %}
    <article>
        <h2>
            <a href="{%  url 'communities:page' slug=community.slug %}"> {{ community.name }} </a>
        </h2>
        <img class="banner-comm" src="{{ community.banner.url }}" alt="{{ community.title }}" />
        <p>{{ community.date }}</p>
        <p>{{ community.description }}</p>
    </article>
    {% endfor %}
</section>
{% endblock %}
